<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Templates</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" th:href="@{/assets/img/favicon.ico}"/>
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
        <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <div th:fragment="header">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/"><img src="/assets/img/spring-logo.png" th:src="@{/assets/img/spring-logo.png}" /></a>
                    </div>
                </div><!--/.container-->
            </nav>
        </div>
        <!-- GitHub Link -->
        <div th:fragment="github-link" style="float:right;">
            <a target="_blank" th:href="@{https://github.com/spring-projects/spring-security-samples}">
                <img th:src="@{/assets/img/github.png}">
            </a>
        </div>
        <!-- Footer -->
        <div th:fragment="footer">
            <footer>
                <div class="container hidden-print">
                    <div class="text-center">
                        <p class="muted credit">Visit the <a href="https://spring.io/projects/spring-security" target="_blank">Spring Security</a> site for more <a href="https://github.com/spring-projects/spring-security-samples" target="_blank">samples</a>.</p>
                    </div>
                </div>
            </footer>
            <script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script src="/webjars/bootstrap/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        </div>
    </body>
</html>
