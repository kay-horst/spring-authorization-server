<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Getting Started with Spring Authorization Server</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" th:href="@{/assets/img/favicon.ico}"/>
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
        <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <div th:replace="templates::header"></div>
        <div class="container">
            <div class="page-header">
                <div th:replace="templates::github-link"></div>
                <h1>Spring Authorization Server <small>#SpringOne</small></h1>
            </div>
            <div>&nbsp;</div>
            <div th:if="${accessToken == null}">
                <p><span class="text-danger">You have been tricked!</span> An attacker used <span th:text="${clientId}" class="text-danger"></span> to attempt to steal your information, but we stopped them.</p>
            </div>
            <div th:if="${accessToken != null}">
                <p>Access Token:</p>
                <pre th:text="${accessToken}"></pre>
            </div>
        </div>
        <br />
        <div th:replace="templates::footer"></div>
    </body>
</html>
